<form class="{{cssClass}} lock{{prepare.sheetLocked}}" autocomplete="off">
    <fieldset disabled>
        <header class="sheet-header row-section" ondragstart="return false;" ondrop="return false;">
            <div class="charname headerInput col fourty">
                <input class="input name" name="name" type="text" value="{{actor.name}}" placeholder="{{localize 'dsk.name'}}" />
                <span class="label name">{{localize "dsk.name"}}</span>
            </div>

            <div class="headerInput col fourty">
                <input class="input species" name="system.details.species" type="text" value="{{actor.system.details.species}}" readonly placeholder="{{localize 'ITEM.TypeSpecies'}}" />
                <span class="label species">{{localize "ITEM.TypeSpecies"}}</span>
            </div>

        </header>
        <section id="tab-sections">
            <nav id="dsk-primarytabs" class="sheet-tabs tabs" ondragstart="return false;" ondrop="return false;">
                <a class="item active" data-tab="main">{{localize "dsk.WIZARD.generalTab"}}</a>
                <a class="item" data-tab="notes">{{localize "dsk.notes"}}</a>
            </nav>

            <section class="content">
                <div class="tab main save-scroll" data-tab="main">
                    <div class="row-section">
                        <div class="col center">
                            <img src="{{actor.img}}" style="min-height: 200px;max-width:50%;border:none;" />
                        </div>
                    </div>
                </div>

                <div class="tab save-scroll" data-tab="notes">
                    {{> systems/dsk/templates/actors/actor-notes.html}}
                </div>
            </section>
        </section>
    </fieldset>
</form>
