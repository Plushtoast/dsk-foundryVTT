<div class="characteristics">
    <div class="characteristics-table" cellpadding="0">
        <div class="table-row">
            <div class="table-header"></div>
            {{#each actor.system.characteristics as |ch c|}}
            <div data-tooltip="{{concat 'dsk.characteristics.' c '.name'}}" class="table-header">
                <div class="header-label">
                    {{localize (concat 'dsk.characteristics.' c '.abbr')}}
                </div>
            </div>
            {{/each}}
        </div>
        <div class="table-row">
            <div class="row-type table-data">
                <div class="header-block lineheight">
                    {{localize "dsk.Initial"}}
                </div>
            </div>
            {{#each actor.system.characteristics as |ch c|}}
            <div class="table-data">
                <input name="system.characteristics.{{c}}.initial" type="text" value="{{ch.initial}}" data-dtype="Number">
            </div>
            {{/each}}
        </div>

        <div class="table-row">
            <div class="row-type table-data">
                <div class="header-block lineheight">
                    {{localize "dsk.Modifiers"}}
                </div>
            </div>
            {{#each actor.system.characteristics as |ch c|}}
            <div class="table-data">
                <input name="system.characteristics.{{c}}.modifier" type="text" value="{{ch.modifier}}" data-dtype="Number">
            </div>
            {{/each}}
        </div>
    </div>
</div>
