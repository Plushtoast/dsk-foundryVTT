<div class="tab description active" data-tab="description">
    <div>
        <div class="row-section">
            <div class="col {{#unless system.description.value}}item-box{{/unless}}">
                {{editor enrichedDescription target="system.description.value" button=true owner=owner editable=editable}} 
            </div>
        </div>
    </div>
    {{#if isGM}}
    <div class="row-section" style="margin-top:20px">
        <div class="col maskfield">
            <div class="row-section" data-tooltip="TT.onlyGM">
                <div class="col {{#unless system.description.gminfo}}item-box{{/unless}}">
                    {{editor enrichedGmdescription target="system.description.gminfo" button=true owner=owner editable=editable}} 
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</div>
