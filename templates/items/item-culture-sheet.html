<form class="dsk item-sheet {{cssClass}}" autocomplete="off">
    {{> systems/dsk/templates/items/item-header.html}}

    <div class="row-section ">

        <div class="col item-main noequipment" style="margin-bottom: 10px;">
            <div class="row-section">
                <div class="col fourty">
                    <label class="label-text table-title">{{localize "dsk.category"}}</label>
                </div>
                <div class="col sixty">
                    <label>{{itemCategory item.type}}</label>
                </div>
            </div>

        </div>
    </div>

    <nav class="sheet-tabs tabs" data-tab-container="primary">
        <a class="item active" data-tab="description">{{localize "dsk.description"}}</a>
        <a class="item" data-tab="details">{{localize "dsk.details"}}</a>
    </nav>

    <section class="content">
        <div class="tab description active" data-tab="description">
            <div class="row-section">
                <div class="col sixty">
                    {{editor enrichedDescription target="system.description.value" button=true owner=owner editable=editable}}

                </div>
                <div class="col fourty">
                    <img src="{{item.img}}" style="max-width:100%; max-height: 100%;float: left;" data-edit="img" />
                </div>
            </div>
        </div>

        <div class="tab details" data-tab="details">
            <div class="form-group full-height">
                <label class="label-text">{{localize "ITEM.TypeSkill"}}</label>
                <textarea class="input-text" type="text" name="system.skills" data-dtype="String">{{system.skills}}</textarea>
            </div>
            
        </div>
    </section>
</form>
