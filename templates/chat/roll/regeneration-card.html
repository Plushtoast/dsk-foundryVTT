<div class="dsk chat-card" data-actor-id="{{actorId}}" data-hide={{hideData}}>
    {{> systems/dsk/templates/chat/roll/test-card.html}} {{#if (ne preData.regenerationFactor 1)}}
    <div class="card-content">
        <b>{{localize "dsk.badEnvironment"}}</b>: x 0.5
    </div>
    {{/if}}
    {{#if testData.LeP}}
    <div class="card-content">
        <b>{{localize "dsk.LeP"}}</b>: {{testData.LeP}}
    </div>
    {{/if}}
    {{#if testData.AeP}}
    <div class="card-content">
        <b>{{localize "dsk.AeP"}}</b>: {{testData.AeP}}
    </div>
    {{/if}} 
</div>
